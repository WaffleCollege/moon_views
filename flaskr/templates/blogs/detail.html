<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <title>{{ blog.title }}</title>
</head>

<body>
    <header>
        <h1>{{ blog.title }}</h1>
    </header>
    <div class="container">
        <p>投稿者: {{ blog.user_name }}</p>
        <p>投稿日: {{ blog.created_at.strftime('%Y-%m-%d %H:%M') }}</p>

        <hr>
        <p>{{ blog.body }}</p>

        <p>
            <a href="{{ url_for('blogs.edit', blog_id=blog.id) }}" class="action-btn"
                style="text-decoration: none;">編集</a>
        </p>
        <form action="{{ url_for('blogs.delete', blog_id=blog.id) }}" method="post" style="display:inline;">
            <button type="submit" onclick="return confirm('本当に削除しますか？')">削除</button>
        </form>
        <p><a href="{{ url_for('blogs.index') }}">← 一覧に戻る</a></p>
    </div>
</body>

</html>
